<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox">
                <div class="ibox-title" style="padding-bottom: 0;">
                    <h3 class="text-center">发布</h3>
                    <div class="gg-nav">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#basic_info" data-toggle="tab">项目信息</a></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <!--basic info-->
                    <div class="ibox-content tab-pane fade in active"  id="basic_info">
                        <form class="gg-form" role="form" id="basicInfoForm">
                            <input id="projectId" name="projectId" type="hidden" /><!--原来有数据的情况下-->
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>项目名称:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="projectName" name="projectName"  placeholder="请输入项目名称" required="required"/>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>项目编号:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="projectNum" name="projectNum"  placeholder="请输入项目编号" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>项目负责人:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="projectLeader" name="projectLeader"  required="required" placeholder="请输入项目负责人姓名" />
                                </div>
                            </div>

                            <!--时间小工具-->
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>项目开始时间:</span>
                                </div>
                                <div class="gg-formDetail"><!--年选择器、年月选择器、日期选择器、时间选择器、日期时间选择器 -->
                                    <input type="text" class="laydate-icon layer-date form-control" id="projectStart" name="projectStart"  placeholder="请选择项目开始时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>项目结束时间:</span>
                                </div>
                                <div class="gg-formDetail"><!--年选择器、年月选择器、日期选择器、时间选择器、日期时间选择器 -->
                                    <input type="text" class="laydate-icon layer-date form-control" id="projectEnd" name="projectEnd"  placeholder="请选择项目结束时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>项目经费:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="projectFunds" name="projectFunds"  placeholder="请输入项目经费" />
                                </div>
                            </div>

                        </form>
                        <div>
                            <h5>编辑详情请保存后点击编辑详情按钮</h5>
                        </div>
                        <div class="gg-btnGroup">
                            <button type="button" class="btn btn-sm btn-primary" id="base_save">保存</button>
                        </div>
                    </div>
