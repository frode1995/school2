<!DOCTYPE html>
<html>
<!--这个页面只编辑详情  增加最新时间-->
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="col-sm-12">
                        <h4>编辑信息</h4>
                    </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="paperId" name="paperId" type="hidden"
                               th:value="${paper.paperId}"><!--model中对象.属性-->
                        <div class="form-group">
                            <input id="paperInfo" name="paperInfo" type="hidden"
                                   th:value="${paper.paperInfo}">
                            <label class="col-sm-1 control-label">论文详情：</label>
                            <div class="col-sm-11">
                                <div class="ibox-content no-padding">
                                    <div id="paperInfo_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <input id="status" name="status" type="hidden">
                        </div>
                        <div class="text-right form-group">
                            <a class="btn btn-default waves-effect waves-light"
                               onclick="returnList()">返回列表</a>
                            <button type="button"
                                    class="btn btn-primary waves-effect waves-light"
                                    onclick="save(1)">发布</button>
                            <button type="button"
                                    class="btn btn-warning waves-effect waves-light"
                                    onclick="save(0)">存为草稿</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/paper/editall.js">

</script>
</body>
</html>
