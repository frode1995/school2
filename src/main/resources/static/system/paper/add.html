<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<!--<head th:include="include :: header">-->
<head th:include="system/paper/include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox">
                <div class="ibox-title" style="padding-bottom: 0;">
                    <h3 class="text-center">发布论文</h3>
                    <div class="gg-nav">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#basic_info" data-toggle="tab">论文信息</a></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <!--basic info-->
                    <div class="ibox-content tab-pane fade in active"  id="basic_info">
                        <form class="gg-form" role="form" id="basicInfoForm">
                            <input id="paperId" name="paperId" type="hidden" /><!--原来有数据的情况下-->
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>论文名称:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" required="required" id="paperName" name="paperName"  placeholder="请输入论文名称" />
                                </div>
                            </div>

                            <div class="gg-formGroup"><!--三个必填-->
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>发表刊物/会议名称:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" required="required" id="paperJournal" name="paperJournal"  placeholder="请输入发表刊物/会议名称" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>作者:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control"  required="required" id="paperAuthor" name="paperAuthor"   placeholder="请输入作者名称" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>通讯作者:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="paperComAuthor" name="paperComAuthor"   placeholder="请输入通讯作者" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>署名情况:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="paperSign" name="paperSign"   placeholder="请输入署名情况" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>第一作者的第一单位:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="firAutDept" name="firAutDept"   placeholder="请输入第一作者的第一单位" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>本人第一单位:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="myDept" name="myDept"   placeholder="请输入本人第一单位" />
                                </div>
                            </div>
                            <!--时间小工具-->
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>发表时间:</span>
                                </div>
                                <div class="gg-formDetail"><!--年选择器、年月选择器、日期选择器、时间选择器、日期时间选择器 th:value="${paper.publishTime}==null?null:${#dates.format(paper.publishTime,'yyyy-MM-dd')}"-->
                                    <input type="text" class="laydate-icon layer-date form-control" id="publishTime" name="publishTime"  placeholder="请选择发表时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
                            </div>

                            <!--是否单选框-->
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>期刊:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题th:field="*{paper.isJournal}" th:value="${yes_no.id}"-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input  type="radio" id="isJournal" name="isJournal"  th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>SCI:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题th:value="${yes_no.id}"-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}"><!--th:field="*{paper.sci}"-->
                                            <input  type="radio" id="sci" name="sci"  th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>EI期刊:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input  type="radio" id="eij" name="eij" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>EI会议:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input  type="radio" id="eim" name="eim" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>CSCD源刊:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input  type="radio" id="cscd" name="cscd" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>中文核心:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input id="cnCore" type="radio" name="cnCore" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>CPCI即ISTP:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input id="cpci" type="radio" name="cpci" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>SSCI:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input id="ssci" type="radio" name="ssci" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>CSSCI:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input id="cssci" type="radio" name="cssci" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>A&HCI:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <div class="radio i-checks"><!--5是是  6是否  yes_no这种没驼峰或许有问题-->
                                        <label class="radio-inline" th:each="yes_no:${judgeList}">
                                            <input id="ahci" type="radio" name="ahci" th:value="${yes_no.id}" th:text="${yes_no.name}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>SCI检索号:</span>
                                </div>
                                <div class="gg-formDetail"><!--默认帮用户输入SCI：value="SCI:"与th:value 冲突  所以在后台加入-->
                                    <input type="text" class="form-control" id="sciNum" name="sciNum"  placeholder="仅输入后面数字即可"/>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>EI检索号:</span>
                                </div>
                                <div class="gg-formDetail"><!--默认帮用户输入-->
                                    <input type="text" class="form-control" id="eiNum" name="eiNum"  placeholder="仅输入后面数字即可" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>ISSN:</span>
                                </div>
                                <div class="gg-formDetail"><!--默认帮用户输入-->
                                    <input type="text" class="form-control" id="issnNum" name="issnNum"  placeholder="仅输入后面数字即可"/>
                                </div>
                            </div>

                            <!--   <div class="gg-formGroup">
                                   <div class="gg-formTitle">
                                       <em class="gg-star">*</em>
                                       <span>爱好:</span>
                                   </div>
                                   <div class="gg-formDetail">
                                       <div class="checxbox i-checks" >
                                           <input type="hidden" name="hobby" id="hobby"/>
                                           <label th:each="hobby : ${hobbyList}">
                                               <input type="checkbox" class="hobby"  th:value="${hobby.id}" th:text="${hobby.name}" th:checked="${hobby.remarks}=='true'"/>
                                           </label>
                                       </div>
                                   </div>
                               </div>--><!--去掉爱好-->
                        </form>
                        <div>
                            <h5>编辑详情请保存后点击编辑详情按钮</h5>
                        </div>
                        <div class="gg-btnGroup">
                            <button type="button" class="btn btn-sm btn-primary" id="base_save">保存</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
