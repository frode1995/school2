<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox">
                <div class="ibox-title" style="padding-bottom: 0;">
                    <h3 class="text-center">发布</h3>
                    <div class="gg-nav">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#basic_info" data-toggle="tab">获奖信息</a></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <!--basic info-->
                    <div class="ibox-content tab-pane fade in active"  id="basic_info">
                        <form class="gg-form" role="form" id="basicInfoForm">
                            <input id="prizeId" name="prizeId" type="hidden" /><!--原来有数据的情况下-->
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>奖励名称:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" required="required" id="prizeName" name="prizeName"  placeholder="请输入奖励名称" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>证书编号:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="prizeNum" name="prizeNum"  placeholder="请输入证书编号" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>获奖人:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" required="required" id="awardee" name="awardee"   placeholder="请输入获奖人姓名" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>学院:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="college" name="college"  placeholder="请输入学院" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>学位点:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="dp" name="dp"  placeholder="请输入学位点" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>获奖项目:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="prizeProject" name="prizeProject"  placeholder="请输入获奖项目" />
                                </div>
                            </div>

                            <!--时间小工具-->
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>获奖时间:</span>
                                </div>
                                <div class="gg-formDetail"><!--年选择器、年月选择器、日期选择器、时间选择器、日期时间选择器 -->
                                    <input type="text" class="laydate-icon layer-date form-control" id="prizeTime" name="prizeTime"  placeholder="请选择获奖时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>获奖等级:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="prizeGrade" name="prizeGrade"  placeholder="请输入获奖等级" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>获奖级别:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="adLevel" name="adLevel"  placeholder="请输入获奖级别" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>授奖单位:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="prizeDept" name="prizeDept"  placeholder="请输入授奖单位" />
                                </div>
                            </div>

                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>位次:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="rank" name="rank"  placeholder="请输入位次" />
                                </div>
                            </div>




                        </form>
                        <div>
                            <h5>编辑详情请保存后点击编辑详情按钮</h5>
                        </div>
                        <div class="gg-btnGroup">
                            <button type="button" class="btn btn-sm btn-primary" id="base_save">保存</button>
                        </div>
                    </div>
